<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Score</title>
</head>
<body>
  <div class="score-container">
      <h1>Your Score</h1>
      <p id="score">0</p>
      <a href="application_dep.html">Try Again</a>
  </div>

  <script>
    // Get the score from localStorage
    constscore = localStorage.getItem('quizScore');
    document.getElementById('score').textContent = score || 0;

    // Optional: clear the score if you don't want it stored
    // localStorage.removeItem('quizScore');
  </script>
</body>
</html>


    <div class="quiz-container">
        <header>
            <p class="current-score-text" id="score-text">You Scored 0/0</p>
            <p class="encouragement" id="encouragement-text">Keep Practicing!</p>
        </header>

        <section class="buttons-section">
            <button class="btn try-again" onclick="handleTryAgain()">Try Again</button>
            <button class="btn go-home" onclick="handleGoHome()">Go home</button>
        </section>

        <main class="review-section-container" id="review-section">
            <div class="review-header">
                Review the Answers:
            </div>
            <!-- Example review items -->
            <div class="review-item">
                <p class="question">What is computer network?</p>
                <p class="answer">Interconnected devices</p>
            </div>
            <div class="review-item">
                <p class="question">What is computer network?</p>
                <p class="answer">Interconnected devices</p>
            </div>
            <div class="review-item">
                <p class="question">What is computer network?</p>
                <p class="answer">Interconnected devices</p>
            </div>
        </main>
    </div>

    <script>
        // Get the score from localStorage
        const score = localStorage.getItem('quizScore') || 0;
        
        // Assuming total questions = total matched pairs
        const totalQuestions = document.querySelectorAll('.review-item').length;

        // Update score text
        const scoreText = document.getElementById('score-text');
        scoreText.textContent = `You Scored ${score}/${totalQuestions}`;

        // Optional encouragement text based on performance
        const encouragementText = document.getElementById('encouragement-text');
        const percentage = (score / totalQuestions) * 100;
        if (percentage === 100) {
            encouragementText.textContent = "Perfect! Excellent job!";
        } else if (percentage >= 70) {
            encouragementText.textContent = "Great work! Keep practicing!";
        } else {
            encouragementText.textContent = "Don't give up! Try again!";
        }

        // Button functions
        function handleTryAgain() {
            window.location.href = 'application_dep.html'; // go back to quiz
        }

        function handleGoHome() {
            window.location.href = 'index.html'; // or your home page
        }
    </script>
</body>
</html>
