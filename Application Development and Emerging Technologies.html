<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Development Quiz</title>

    <link rel="stylesheet" href="Application Development and Emerging Technologies.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="paper-background">

        <div class="container">
            
        </div>

        <header class="quiz-header">
            <p class="title">APPLICATION DEVELOPMENT AND EMERGING TECHNOLOGIES</p>
            <button id="fullscreen-btn" class="fullscreen-btn" aria-label="Toggle fullscreen"><i class="fas fa-expand"></i></button>
        </header>

        <section class="matching-section">
            <p class="section-title">Matching Type</p>
            
            <div class="match-grid">
                
                <div class="column questions">
                    
                    <div class="card question" id="q1" data-match="a">
                        The function that runs only once at the beginning of an Arduino program.
                    </div>
                    
                    <div class="card question" id="q2" data-match="b">
                        What is the most commonly used Arduino board for beginners?
                    </div>
                    
                    <div class="card question" id="q3" data-match="c">
                        Which pin on the Arduino is used for ground connection?
                    </div>
                </div>

                <div class="column answers">
                    
                    <div class="card answer" id="a1" data-match="b">
                        Arduino Uno
                    </div>
                    
                    <div class="card answer" id="a2" data-match="c">
                        GND
                    </div>
                    
                    <div class="card answer" id="a3" data-match="a">
                        setup()
                    </div>
                </div>
            </div>
            
            <div class="quiz-controls-footer">
                <button class="restart-btn"><i class="fas fa-redo-alt"></i> Restart</button>
            </div>

        </section>

    </div>

    
    </body>
</html>
